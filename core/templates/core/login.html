<!DOCTYPE html>
<html>
<head>
    <title>Login - TrustBank</title>
    <style>
        body { font-family: Arial; background: #f5f5f5; padding: 20px; }
        .login-box { max-width: 400px; margin: 100px auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #0066cc; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { width: 100%; padding: 10px; background: #0066cc; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .error { color: red; text-align: center; }
        .links { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login to TrustBank</h2>
        
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
        
        <div class="links">
            <a href="/register/">Create Account</a> | 
            <a href="/">Back to Home</a>
        </div>
        
       
    </div>
</body>
</html>
